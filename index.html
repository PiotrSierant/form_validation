<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      height: 100vh;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    input {
      margin-top: .5rem;
    }
    .container {
      margin-top: 10vh;
    }
  </style>
</head>
<body>
<main class="container">
  <div class="card">
    <div class="card-body">
      <form class="registration-form">
        <div class="form-group">
          <label for="email">Email <span data-name="email" class="design"></span></label>
          <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="firstName">Imię <span data-name="firstName" class="design"></span></label>
          <input type="text" class="form-control" id="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Nazwisko <span data-name="lastName" class="design"></span></label>
          <input type="text" class="form-control" id="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="pass1">Hasło <span data-name="pass1" class="design"></span></label>
          <input type="password" class="form-control" id="pass1" name="pass1">
        </div>
        <div class="form-group">
          <label for="pass2">Powtórz hasło</label>
          <input type="password" class="form-control" id="pass2" name="pass2">
        </div>

        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" name="agree" id="agree">
          <label class="form-check-label" for="agree">
            Zgadzam się na warunki <span data-name="agree" class="design"></span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Wyślij</button>

        <div class="info-container">
          <div id="error-message" class="alert alert-danger d-none">
          </div>
          <div id="success-message" class="alert alert-success d-none">
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
<script src="js/app.js"></script>
</body>
</html>
